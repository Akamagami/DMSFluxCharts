apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor # Create this namespace first: kubectl create namespace harbor
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor
      version: "1.16.x" # Specify a stable version, check Artifact Hub for latest
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system # Or the namespace where your HelmRepository is defined
      interval: 1m
  install:
    remediation:
      remediateLastFailure: true
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  valuesFrom:
    - kind: ConfigMap # Or Secret, if you want to store sensitive values like passwords
      name: harbor-values # This ConfigMap will hold your `values.yaml` content
  # Or directly include values for a simple setup (less flexible for large configs):
  # values:
  #   expose:
  #     type: ingress
  #     ingress:
  #       hosts:
  #         core: harbor.production
  #   harborAdminPassword: "your-strong-admin-password"